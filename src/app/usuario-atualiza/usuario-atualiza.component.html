
<div>

    <h3>Atualizar Usuário por Id:</h3>

    <form  #atualizaUsuarioIdForm="ngForm" (ngSubmit)="atualizaUsuarioPorId()">

        <mat-form-field>
            <mat-label>Id Usuário</mat-label>
            <input matInput name="id_usuario" [(ngModel)]="usuarioDto.id_usuario" >
            <mat-hint class="color">Required</mat-hint>
        </mat-form-field>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <mat-form-field >
            <mat-label>First Name</mat-label>
            <input matInput name="first_name" [(ngModel)]="usuarioDto.first_name"/>
            <mat-hint class="color">Required</mat-hint>
        </mat-form-field>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput name="last_name" [(ngModel)]="usuarioDto.last_name"/>
            <mat-hint class="color">Required</mat-hint>
        </mat-form-field>

        <br/><br/>

        <mat-form-field>
            <mat-label>E-mail</mat-label>
            <input matInput name="email" [(ngModel)]="usuarioDto.email"/>
            <mat-hint class="color">Required</mat-hint>
        </mat-form-field>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <mat-form-field>
            <mat-label>Birthday</mat-label>
            <input matInput [matDatepicker]="picker" name="birthday" [(ngModel)]="usuarioDto.birthday">
            <mat-hint>Required MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        
        <br/><br/>

        <mat-form-field>
            <mat-label>Login</mat-label>
            <input matInput name="login" [(ngModel)]="usuarioDto.login"/>
            <mat-hint class="color">Required</mat-hint>
        </mat-form-field>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput name="password" [(ngModel)]="usuarioDto.password"/>
            <mat-hint class="color">Required</mat-hint>
        </mat-form-field>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <mat-form-field>
            <mat-label>Phone</mat-label>
            <input matInput name="phone" [(ngModel)]="usuarioDto.phone"/>
            <mat-hint class="color">Required</mat-hint>
        </mat-form-field>

        <br/>

        <div >
            <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="atualizaUsuarioPorId()">Submit</button> 
        </div>
    </form>

    <div *ngIf="atualizaRespostaUsuarioId" >
        <br/>
        <div>
            <textarea class="atualizaUsuarioTextArea" readonly>{{respostaAtualizaUsuarioPorId}}</textarea>
            <div>
                <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="hidePanel()">Close</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="clearAllFields(atualizaUsuarioIdForm)" >Clean</button>
            </div>
            
        </div>
    </div>

</div>
