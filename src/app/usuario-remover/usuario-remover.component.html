 <div>

    <h3>Remover Usuário por Id:</h3>

    <form  #removerUsuarioIdForm="ngForm" (ngSubmit)="removeUsuarioPorId()">

        <mat-form-field>
            <mat-label>Id Usuário</mat-label>
            <input matInput name="id_usuario" [(ngModel)]="idUsuario" >
            <mat-hint class="color">Required</mat-hint>
        </mat-form-field>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <div>
            <button mat-flat-button style="background-color:rgb(127, 143, 211);" type="submit" >Submit</button> 
        </div>

    </form>
    <div *ngIf="removerRespostaUsuarioId" >
        <br/>
        <div>
            <textarea class="removerUsuarioTextArea" readonly>{{respostaRemoveUsuarioPorId}}</textarea>
            <div>
                <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="hidePanel()">Close</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="clearAllFields(removerUsuarioIdForm)" >Clean</button>
            </div>
            
        </div>
    </div>
</div>
