<div>

    <h3>Informações do Usuário:</h3>
      
    <form  #informacoesLoginDtoForm="ngForm" (ngSubmit)="buscaInformacoesUsuario()">

        <mat-form-field>
            <mat-label>Login</mat-label>
            <input matInput name="login" [(ngModel)]="loginDto.login" />
            <mat-hint class="color">Required</mat-hint>
        </mat-form-field>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput name="password" [(ngModel)]="loginDto.password" />
            <mat-hint class="color">Required</mat-hint>
        </mat-form-field>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <div>
            <button mat-flat-button style="background-color:rgb(127, 143, 211);" type="submit" >Submit</button> 
        </div>

    </form>

    <div *ngIf="informacoesResultado" >
        <br/>
        <div>
            <textarea class="infrmacoesTokenTextArea" readonly>{{respostaInformacoes}}</textarea>
            <div>
                <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="hidePanel()">Close</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="clearAllFields(informacoesLoginDtoForm)" >Clean</button>
            </div>
            
        </div>
    </div>
   
</div>
