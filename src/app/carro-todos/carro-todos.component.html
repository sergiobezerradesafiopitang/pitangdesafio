
<div>
     
    <h3>Listar Carros do Usu√°rio:</h3>

    <form  #todosCarrosForm="ngForm" (ngSubmit)="listarTodosCarrosPorUsuario()">

        <div>
            <button mat-flat-button style="background-color:rgb(127, 143, 211);" type="submit" >Submit</button> 
        </div>

    </form>

    <div *ngIf="todosCarros" >
        <br/>
        <div>
            <textarea class="todosCarrosTextArea" readonly>{{respostaTodosCarros}}</textarea>
            <div>
                <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="hidePanel()">Close</button>
                &nbsp;&nbsp;&nbsp;&nbsp;

            </div>
            
        </div>
    </div>
   
</div>
