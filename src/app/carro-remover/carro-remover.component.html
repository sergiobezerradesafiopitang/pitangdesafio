<div>

    <h3>Remover Carro do Usu√°rio por Id:</h3>

    <form  #removerCarroIdForm="ngForm" (ngSubmit)="removerCarroDoUsuario()">

        <mat-form-field>
            <mat-label>Id Carro</mat-label>
            <input matInput name="id_carro" [(ngModel)]="idCarro" >
            <mat-hint class="color">Required</mat-hint>
        </mat-form-field>

        &nbsp;&nbsp;&nbsp;&nbsp;

        <div>
            <button mat-flat-button style="background-color:rgb(127, 143, 211);" type="submit" >Submit</button> 
        </div>

    </form>
    <div *ngIf="removerCarroRespostaUsuarioId" >
        <br/>
        <div>
            <textarea class="removerCarroTextArea" readonly>{{respostaRemoveCarroUsuarioPorId}}</textarea>
            <div>
                <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="hidePanel()">Close</button>
                &nbsp;&nbsp;&nbsp;&nbsp;
                <button mat-flat-button style="background-color:rgb(127, 143, 211);" (click)="clearAllFields(removerCarroIdForm)" >Clean</button>
            </div>
            
        </div>
    </div>
</div>
